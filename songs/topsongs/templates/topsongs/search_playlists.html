{% extends 'topsongs/base.html' %}
{% block content %}
<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <form method="POST">
                    {% csrf_token %}

                    <input placeholder="Search playlist" type="text" id="song" class="autocomplete" name="playlist_name"
                        autocomplete="off">
                    <br>

                    <button class="btn waves-effect waves-light" type="submit" name="action">Search
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% if playlists|length > 0 %}
<div class="collection">
    {% for playlist in playlists %}
    <li class="collection-item" style="list-style-type: none;">
        <div><a href="{% url 'playlist_info' playlist.id %}">{{ playlist.name }} by {{ playlist.user.username }}</a>
        </div>
    </li>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
