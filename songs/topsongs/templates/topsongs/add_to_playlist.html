{% extends 'topsongs/base.html' %}
{% block content %}

<div class="input-field col s12">
    <form method="POST">
        {% csrf_token %}
        <select name="playlist_name">
            {% for playlist in playlists %}
            <option value="{{ playlist.name }}">{{ playlist.name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn-floating btn-large waves-effect waves-light red">Add</button>
    </form>
</div>

<script>
    $(document).ready(function () {
        $('select').formSelect();
    });
</script>
{% endblock %}
