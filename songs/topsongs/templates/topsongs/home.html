{% extends 'topsongs/base.html' %}
{% block content %}
<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <form method="POST" action="{% url 'home' %}">
                    {% csrf_token %}

                    <input placeholder="Search" type="text" id="song" class="autocomplete" name="song_name" autocomplete="off">
                    <br>

                    <button class="btn waves-effect waves-light" type="submit" name="action">Search
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
 $(document).ready(function(){
     function getID(url) {
        var ID = url.replace(/(>|<)/gi,'').split(/(vi\/|v=|\/v\/|youtu\.be\/|\/embed\/)/);
        return ID[2];
     }

    var sngs = {
    {% for song in songs %}
        "{{ song.name }} ({{ song.band.name }})": "http://img.youtube.com/vi/" + getID("{{ song.video }}" + "/0.jpg"),
    {% endfor %}
  }

    $('input.autocomplete').autocomplete({
      data: sngs,
    });
  });

</script>
{% endblock %}
